[package]
name = "dary_heap"
version = "0.1.0"
authors = ["Han Mertens <hanmertens@outlook.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
description = "A d-ary heap"
repository = "https://github.com/hanmertens/dary_heap"
readme = "README.md"
keywords = ["heap", "priority-queue"]
categories = ["data-structures"]

[features]
# Features requiring nightly
exact_size_is_empty = []
extend_one = []
shrink_to = []
trusted_len = []
# Features available on stable
drain_sorted = []
into_iter_sorted = []
retain = []

[dev-dependencies]
criterion = "0.3"
rand = "0.7"

[[bench]]
name = "dary_heap"
harness = false
